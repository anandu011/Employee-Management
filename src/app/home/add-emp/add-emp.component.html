<h2>Add Employee</h2>
<form (ngSubmit)="addEmployee()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="employee.name" name="name" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="employee.email" name="email" required>
  </div>
  <div>
    <label for="department">Department</label>
    <input type="text" id="department" [(ngModel)]="employee.department" name="department" required>
  </div>
  <div>
    <label for="designation">Designation</label>
    <input type="text" id="designation" [(ngModel)]="employee.designation" name="designation" required>
  </div>

  <button type="submit" appClickTracking="add-emp">Add Employee</button>
</form>
